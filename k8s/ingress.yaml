apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: submitter-ingress
  namespace: default
  labels:
    app: kubs
    service: submitter
  annotations:
    # Enable Ingress controller features
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Use NodePort instead of LoadBalancer
    nginx.ingress.kubernetes.io/service-upstream: "true"
    # Enable CORS for API access
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  # Main API endpoint - routes to submitter service
  - host: kubs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: submitter-service
            port:
              number: 3000
  # Alternative: Direct API path
  - host: api.kubs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: submitter-service
            port:
              number: 3000
  # Health check endpoint
  - host: health.kubs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: submitter-service
            port:
              number: 3000
