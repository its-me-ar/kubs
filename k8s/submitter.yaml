apiVersion: apps/v1
kind: Deployment
metadata:
  name: submitter-deployment
  namespace: default
  labels:
    app: submitter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: submitter
  template:
    metadata:
      labels:
        app: submitter
    spec:
      containers:
      - name: submitter
        image: submitter:v2
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: submitter-service
  namespace: default
  labels:
    app: submitter
spec:
  selector:
    app: submitter
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
